<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Watch - CrispFace</title>
    <link rel="stylesheet" href="/crispface/css/styles.css" />
</head>
<body data-page="watch-edit">
<div class="layout">
    <nav class="sidebar">
        <div class="sidebar-brand" id="sidebar-brand">
            <span id="watch-name">CrispFace</span>
            <div class="sidebar-brand-links">
                <a href="#" id="brand-edit">Edit</a>
                <a href="#" id="brand-new">+ New</a>
            </div>
        </div>
        <ul class="sidebar-nav">
            <li><a href="/crispface/faces.html">Faces</a></li>
            <li><a href="/crispface/complications.html">Complications</a></li>
            <li><a href="/crispface/flash.html">Flash</a></li>
            <li class="admin-only" style="display:none;"><a href="/crispface/users.html">Users</a></li>
        </ul>
        <div class="sidebar-user">
            <span id="sidebar-user"></span> &middot;
            <a href="#" id="btn-logout">Log out</a>
        </div>
    </nav>
    <main class="main-content">
        <div class="page-header">
            <h1 id="page-title">Edit Watch</h1>
            <div>
                <span id="save-status" style="font-size:13px;color:#757575;margin-right:8px;"></span>
                <button type="button" class="btn btn-primary" id="btn-save">Save</button>
                <button type="button" class="btn btn-danger" id="btn-delete-watch">Delete Watch</button>
            </div>
        </div>

        <div class="comp-edit-form">
            <div class="form-group">
                <label for="watch-edit-name">Name</label>
                <input type="text" id="watch-edit-name" value="" />
            </div>

            <div class="form-group">
                <label for="watch-timezone">Timezone</label>
                <select id="watch-timezone"></select>
            </div>

            <div class="comp-variables-section">
                <div class="comp-variables-header">
                    <h2>WiFi Networks</h2>
                    <button type="button" class="btn btn-secondary btn-sm" id="btn-add-wifi">Add Network</button>
                </div>
                <p class="wifi-hint">The watch will scan for available networks and connect to the strongest known one.</p>
                <div id="wifi-list"></div>
            </div>

            <div class="comp-variables-section">
                <div class="comp-variables-header">
                    <h2>Faces in this Watch</h2>
                </div>
                <div id="watch-face-list"></div>
            </div>

            <div class="comp-variables-section">
                <div class="comp-variables-header">
                    <h2>Available Faces</h2>
                </div>
                <div id="available-faces" class="face-grid"></div>
            </div>
        </div>
    </main>
</div>
<script src="/crispface/js/app.js?v=3"></script>
</body>
</html>
