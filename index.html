<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - CrispFace</title>
    <link rel="stylesheet" href="/crispface/css/styles.css" />
</head>
<body data-page="login">
<div class="login-wrapper">
    <div class="login-box">
        <h1>CrispFace</h1>
        <p>Watch face editor for Watchy</p>
        <div id="login-error" class="flash flash-error" style="display:none;"></div>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required />
            </div>
            <button type="submit" class="btn btn-primary">Log in</button>
        </form>
    </div>
</div>
<script src="/crispface/js/app.js"></script>
</body>
</html>
