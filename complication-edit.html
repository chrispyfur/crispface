<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Complication - CrispFace</title>
    <link rel="stylesheet" href="/crispface/css/styles.css?v=2" />
</head>
<body data-page="complication-edit">
<div class="layout">
    <nav class="sidebar">
        <div class="sidebar-brand" id="sidebar-brand">
            <span id="watch-name">CrispFace</span>
            <div class="sidebar-brand-links">
                <a href="#" id="brand-edit">Edit</a>
                <a href="#" id="brand-new">+ New</a>
            </div>
        </div>
        <ul class="sidebar-nav">
            <li><a href="/crispface/faces.html">Faces</a></li>
            <li><a href="/crispface/complications.html" class="active">Complications</a></li>
            <li><a href="/crispface/flash.html">Flash</a></li>
        </ul>
        <div class="sidebar-user">
            <span id="sidebar-user"></span> &middot;
            <a href="#" id="btn-logout">Log out</a>
        </div>
    </nav>
    <main class="main-content">
        <div class="page-header">
            <h1 id="page-title">Edit Complication</h1>
            <div>
                <span id="save-status" style="font-size:13px;color:#757575;margin-right:8px;"></span>
                <button type="button" class="btn btn-primary" id="btn-save">Save</button>
            </div>
        </div>

        <div class="comp-edit-form">
            <div class="form-group">
                <label for="comp-name">Name</label>
                <input type="text" id="comp-name" value="" />
            </div>
            <div class="form-group">
                <label for="comp-description">Description</label>
                <textarea id="comp-description" rows="3"></textarea>
            </div>

            <div class="comp-variables-section">
                <div class="comp-variables-header">
                    <h2>Variables</h2>
                    <button type="button" class="btn btn-secondary btn-sm" id="btn-add-var">Add Variable</button>
                </div>
                <div id="variables-list"></div>
            </div>

            <div class="comp-script-section">
                <div class="comp-script-header">
                    <h2>Script</h2>
                    <button type="button" class="btn btn-secondary btn-sm" id="btn-toggle-script">Show Script</button>
                </div>
                <div id="script-editor" style="display:none;">
                    <textarea id="comp-script" rows="20" spellcheck="false"></textarea>
                </div>
            </div>
        </div>
    </main>
</div>
<script src="/crispface/js/app.js?v=4"></script>
</body>
</html>
